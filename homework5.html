<html>
<body>

<h1>看看星球</h1>
<p>请点击图像上的星球，把它们放大。</p>

<img
src="planets.jpg"
border="0" usemap="#planetmap"
alt="Planets" />

<map name="planetmap" id="planetmap">

<area
shape="circle"
coords="180,139,14"
href ="https://www.w3school.com.cn/example/html/venus.html"
target ="_blank"
alt="Venus" />

<area
shape="circle"
coords="129,161,10"
href ="https://www.w3school.com.cn/example/html/mercur.html"
target ="_blank"
alt="Mercury" />

<area
shape="rect"
coords="0,0,110,260"
href ="https://www.w3school.com.cn/example/html/sun.html"
target ="_blank"
alt="Sun" />

</map>



</body>
</html>
